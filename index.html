<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    
</head>

<body>
    <header>
        <h1 class="titulo">Encriptador de texto</h1>
        <div class="logo">
        <img src="/imagenes/Logo.png" alt="Logo de alura con la inicial de letra a">
        </div>

    </header>
    <main>
        <section>
            <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese el texto aquí"></textarea>
            <div class="botones">
                <div class="item">
                    <img src="/imagenes/alerta.png" alt="icono de alerta">
                    <span>Solo minúsculas y sin acento.</span>
                </div>

                
                
                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>

                <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea class="mensaje" cols="18" rows="8" placeholder="Ingrese el texto aquí"></textarea>
            <button class="copiar" onclick="copiar()">Copiar</button>
        </section>
    </main>

    <script src="script.js"></script>

</body>

</html>
